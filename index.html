<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Table Extractor</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f4f4f9;
            text-align: center;
            padding: 50px;
        }
        .upload-box {
            background: white;
            border-radius: 10px;
            padding: 30px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type=file], button {
            margin-top: 15px;
            padding: 10px;
            width: 80%;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="upload-box">
        <h2>Extract Tables from PDF</h2>
        <form action="/extract" method="post" enctype="multipart/form-data">
            <input type="file" name="pdf_file" accept=".pdf" required><br>
            <button type="submit">Extract Single File</button>
        </form>
        <hr>
        <form action="/batch_process" method="post">
            <button type="submit">Batch Process All PDFs in Folder</button>
        </form>
    </div>
</body>
</html>
